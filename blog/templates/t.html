<html>
<head>
<style>
.myDiv {
  font-size: 20px;
  border: 1px outset red;
  background-color: lightblue;
  text-align: center;
}
.myC {
  font-size: 20px;
  text-align: center;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>
</head>
<body>
  <div class="myDiv">
    <h1><a href = "https://github.com/RajeshNN">Rajesh's Portfolio</h1>
  </div>
  {% for title, link, image in posts %}
  <div class="myC">
    <p><a href={{ link }}>{{title}}</a></p>
  </div>
  <img src={{image}} class="center"/>
  {% endfor %}
</body>
</html>
